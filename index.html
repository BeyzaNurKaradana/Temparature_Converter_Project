<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temparature Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body >
   

    <section class=" text-white">
        <div class="container text-center">
            <div class="row">
                <div class="col-12">

                    <video id="fire-video" muted playsinline>
                        <source src="video.mp4" type="video/mp4">
                    </video>
                    <!-- <h1>Temparature Converter</h1> autoplay -->
                    <div class="fire-anim">
                        <span class="fire">T</span>
                        <span class="burn">e</span>
                        <span class="burn">m</span>
                        <span class="burn">p</span>                        
                        <span class="burn">a</span>
                        <span class="burn">r</span>
                        <span class="burn">a</span>
                        <span class="burn">t</span>                       
                        <span class="burn">u</span>
                        <span class="burn">r</span>
                        <span class="burn">e</span>
                        <br>
                        <span class="fire">C</span>
                        <span class="burn">o</span>
                        <span class="burn">n</span>
                        <span class="burn">v</span>
                        <span class="burn">e</span>
                        <span class="burn">r</span>
                        <span class="burn">t</span>
                        <span class="burn">e</span>
                        <span class="burn">r</span>
                        


                    </div>
                </div>   
                
                <div class="col-12 ">
                    <div class=" mt-5">
                        <label class="celcius text-danger fw-bold " >Celcius: </label>
                        <input class=" input-one text-center "  id="celcius"
                            type="number" step="1" placeholder="Enter Temperature">
                    </div>

                    <div class="mt-5 text-danger fw-bold ">
                        <label class="fahrenheit ">Fahrenheit:  </label>
                        <input class=" input-two text-center "  id="fahrenheit"
                            type="number" step="1" placeholder="Enter Temperature">
                    </div>

                    <div class=" mt-5 text-danger fw-bold ">
                        <label class="kelvin " >Kelvin:  </label>
                        <input class=" input-three text-center "   id="kelvin"
                            type="number" step="1" placeholder="Enter Temperature">
                    </div>

                    

                </div>
            </div>
            </div>
        </div>
    </section>
    
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>
</html>
